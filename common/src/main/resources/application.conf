akka {
  loglevel = INFO

  # Log the complete configuration at INFO level when the actor system is started.
  # This is useful when you are uncertain of what configuration is used.
  #log-config-on-start = on

  actor {
    debug {
      # enable function of LoggingReceive, which is to log any received message at
      # DEBUG level
      #receive = on

      # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill and the like)
      #autoreceive = on

      # enable DEBUG logging of actor lifecycle changes
      #lifecycle = on

      # enable DEBUG logging of all LoggingFSMs for events, transitions and timers
      #fsm = on

      # enable DEBUG logging of subscription changes on the eventStream
      #event-stream = on
    }
  }

  timeout {
    # timeout value for all timeouts created by the application
    default = 25s
    # timeout value for all timeouts created in the tests
    test = 5s
  }
}

worker {
  indexer_path = "akka://WebWordsIndexer@127.0.0.1:14711/user/index-worker"
  mongodb_url = "mongodb://127.0.0.1/webwords"
}
